		<main>
			<div id="menuItem" class="menuItem">
				<div class="container">
					<div class="row">
						<div id="about" class="col-sm-12 headerContainer">
							<div class="Block__header">
								<h2>book a table</h2>
								<span class="header-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</span>
							</div>
						</div>
						<div class="col-xs-10 col-xs-offset-1">
							<form id="FORM" action="#" method="post">
								<div class="row">
									<div class="col-sm-4 col-md-2 t_center">
										<input type="text" name="data" placeholder="DD" pattern="[0-9]{2}" maxlength="2" required>
									</div>
									<div class="col-sm-4 col-md-2 t_center">
										<input type="text" name=month" placeholder="MM" pattern="[0-9]{2}" maxlength="2" required>
									</div>
									<div class="col-sm-4 col-md-2 t_center">
										<input type="text" name="year" placeholder="YY" pattern="[0-9]{2}" minlength="4" maxlength="4" required>
									</div>
									<div class="col-sm-6 col-md-3 t_center">
										<input type="text" name="hours" placeholder="HOUR" pattern="[0-9]" maxlength="2" required>
									</div>
									<div class="col-sm-6 col-md-3 t_center">
										<input type="text" name="numberOfPeople" placeholder="NUMBER OF PEOPLE" pattern="[0-9]" maxlength="3" required>
									</div>
									<div class="col-xs-12 col-md-6">
										<input type="text" name="userName" placeholder="FIRST NAME AND LAST NAME" required>
									</div>
									<div class="col-xs-12 col-md-6">
										<input type="text" name="phoneNumber" placeholder="PHONE NUMBER" pattern="[0-9]{10}" required>
									</div>
									<div class="col-xs-12 col-md-6">
										<input type="email" name="email" placeholder="E-MAIL" required>
									</div>
									<div class="col-xs-12 col-md-6">
										<input type="text" list="prepareMenu" name="choose-menu" placeholder="PREPARE MENU" required>
										<datalist id="prepareMenu">
											<option>Burger-Menu</option>		
											<option>Dessert-Menu</option>	
											<option>Main-Menu</option>	
											<option>Grill-Menu</option>
											<option>Salad-Menu</option>		
										</datalist>
									</div>
									<div class="col-xs-12">
										<textarea class="message" name="message" placeholder="Your message..." maxlength="1000"></textarea>
									</div>
									<div class="col-xs-12">
										<button type="submit" class="btn_send" name="Send">SEND</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
